<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>

<div
  class="drawer drawer-mobile h-screen bg-gradient-to-b from-blue-500 to-white"
>
  <!-- Sidebar (Drawer) -->
  <input id="drawer-toggle" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col h-screen bg-white">
    <!-- White background for the content -->
    <!-- Header with Navbar -->
    <header
      class="w-full bg-white text-black p-4 flex justify-between items-center border-b border-b-gray-300"
    >
      <!-- App Name or Logo -->
      <div class="text-xl font-bold">EntryTrack</div>
    </header>

    <!-- Main Content -->
    <div class="p-6 flex-grow overflow-auto">
      <ng-content></ng-content>
      <!-- Main content will be rendered here -->
    </div>

    <!-- Footer -->
    <footer class="footer footer-center p-4 bg-black text-white mt-auto">
      <!-- Footer remains black with white text -->
      <div>
        <p>&copy; 2024 - EntryTrack</p>
      </div>
    </footer>
  </div>
</div>
