<app-navbar></app-navbar> <!-- This will render the Navbar -->

<div class="w-full py-10 px-20 bg-base-100 min-h-screen text-black">
  <!-- Header -->
  <header class="text-center py-8">
    <h1 class="text-3xl font-bold mb-4">Admin Dashboard</h1>
    <p class="text-lg text-black">Manage your application settings and data efficiently</p>
  </header>

  <!-- Main Content Area -->
  <div class="flex-grow p-6">
    <h2 class="text-2xl font-semibold mb-8 text-black text-center">Welcome to the Admin Dashboard</h2>

    <!-- Dashboard Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 justify-center items-center">
      
      <!-- Users Card -->
      <div class="card p-6 border border-base-300 bg-base-200 text-center rounded-lg shadow hover:bg-base-300">
        <h3 class="text-xl font-semibold mb-2">Total Users</h3>
        <button 
          (click)="navigateToUserManagement()" 
          class="mt-4 btn w-full bg-base-200 text-black border border-base-300 hover:border-base-300">
          Manage Users
        </button>
      </div>

      <!-- Feedback Card -->
      <div class="card p-6 border border-base-300 bg-base-200 text-center rounded-lg shadow hover:bg-base-300">
        <h3 class="text-xl font-semibold mb-2">Feedback</h3>
        <button 
          (click)="navigateToFeedback()" 
          class="mt-4 btn w-full bg-base-200 text-black border border-base-300 hover:border-base-300">
          View Feedback
        </button>
      </div>

      <!-- Settings Card -->
      <div class="card p-6 border border-base-300 bg-base-200 text-center rounded-lg shadow hover:bg-base-300">
        <h3 class="text-xl font-semibold mb-2">Settings</h3>
        <button 
          (click)="navigateToSettings()" 
          class="mt-4 btn w-full bg-base-200 text-black border border-base-300 hover:border-base-300">
          Go to Settings
        </button>
      </div>

      <!-- QR Code Card -->
      <div class="card p-6 border border-base-300 bg-base-200 text-center rounded-lg shadow hover:bg-base-300">
        <h3 class="text-xl font-semibold mb-2">QR Code Generator</h3>
        <button 
          (click)="navigateToQRCode()" 
          class="mt-4 btn w-full bg-base-200 text-black border border-base-300 hover:border-base-300">
          Generate QR Code
        </button>
      </div>

    </div>
  </div>
</div>
