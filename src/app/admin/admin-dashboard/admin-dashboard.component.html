<div class="container mx-auto p-4 bg-white">
  <!-- Header -->
  <header class="bg-white p-4 shadow-md text-gray-800 text-center">
    <h1 class="text-3xl font-bold">Admin Dashboard</h1>
    <p class="mt-2 text-lg">Manage your application settings and data efficiently</p>
  </header>

  <!-- Main Content Area -->
  <div class="flex-grow p-6">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Welcome to the Admin Dashboard</h2>

    <!-- Dashboard Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Users Card -->
      <div class="card bg-white shadow-lg rounded-lg p-4">
        <h3 class="text-xl font-semibold mb-2">Total Users</h3>
        <p class="text-3xl font-bold text-blue-600">1,024</p>
        <button (click)="navigateToUserManagement()" class="mt-4 btn btn-blue btn-outline">Manage Users</button>
      </div>

      <!-- Feedback Card -->
      <div class="card bg-white shadow-lg rounded-lg p-4">
        <h3 class="text-xl font-semibold mb-2">Feedback</h3>
        <p class="text-3xl font-bold text-yellow-600">25</p>
        <button (click)="navigateToFeedback()" class="mt-4 btn btn-yellow btn-outline">View Feedback</button>
      </div>

      <!-- Settings Card -->
      <div class="card bg-white shadow-lg rounded-lg p-4">
        <h3 class="text-xl font-semibold mb-2">Settings</h3>
        <p class="text-3xl font-bold text-red-600">Manage</p>
        <button (click)="navigateToSettings()" class="mt-4 btn btn-red btn-outline">Go to Settings</button>
      </div>

      <!-- Access Control Card -->
      <!-- <div class="card bg-white shadow-lg rounded-lg p-4">
        <h3 class="text-xl font-semibold mb-2">Access Control</h3>
        <p class="text-3xl font-bold text-purple-600">Manage</p>
        <button (click)="navigateToACL()" class="mt-4 btn btn-purple btn-outline">Access Control List</button>
      </div> -->

      <!-- QR Code Card -->
      <div class="card bg-white shadow-lg rounded-lg p-4">
        <h3 class="text-xl font-semibold mb-2">QR Code Generator</h3>
        <p class="text-3xl font-bold text-green-600">Create</p>
        <button (click)="navigateToQRCode()" class="mt-4 btn btn-green btn-outline">Generate QR Code</button>
      </div>

         <!-- Sync Data -->
         <!-- <div class="card bg-white shadow-lg rounded-lg p-4">
          <h3 class="text-xl font-semibold mb-2">Sync Data HR</h3>
          <p class="text-3xl font-bold text-yellow-600">Sync Data</p>
          <button (click)="navigateToSyncData()" class="mt-4 btn btn-green btn-outline">Sync Data HR</button>
        </div> -->
    </div>
  </div>
</div>
