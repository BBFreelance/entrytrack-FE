<app-navbar></app-navbar> <!-- Navbar Component -->

<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-6 text-center text-black">Create User</h2>

    <!-- Form for creating user -->
    <form (ngSubmit)="submitUser()">
        <div class="grid grid-cols-1 gap-6">
            <!-- Name Input -->
            <input 
                type="text" 
                [(ngModel)]="name" 
                name="name" 
                placeholder="Name" 
                class="input w-full" 
                required />

            <!-- Email Input -->
            <input 
                type="email" 
                [(ngModel)]="email" 
                name="email" 
                placeholder="Email" 
                class="input w-full" 
                required />

            <!-- Role Selection -->
            <select 
                [(ngModel)]="role" 
                name="role" 
                class="select w-full" 
                required>
                <option value="" disabled selected>Select Role</option>
                <option value="staff">Staff</option>
                <option value="security">Security Guard</option>
            </select>

            <!-- Password Input -->
            <input 
                type="password" 
                [(ngModel)]="password" 
                name="password" 
                placeholder="Password" 
                class="input w-full" 
                required />

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full h-12 bg-gray-800 hover:bg-gray-700 text-black font-semibold rounded-lg transition-all duration-200">
                Create User
            </button>
        </div>
    </form>
</div>

<style>
    /* Container style */
    .container {
        max-width: 600px;
        margin: auto;
        padding: 1rem;
        margin-top: 100px;
        background-color: white; 
        border-radius: 8px;
    }

    /* Input and select styles */
    .input, .select {
        padding: 0.75rem;
        border: 1px solid #444;
        border-radius: 0.375rem;
        background-color: #f9f9f9; /* Light background */
        color: #333; /* Dark text color for readability */
        transition: border-color 0.2s ease;
    }

    .input:focus, .select:focus {
        border-color: #007bff;
        outline: none;
    }

    .input:disabled, .select:disabled {
        background-color: #e0e0e0;
        color: #999;
    }

    /* Button styles */
    .btn, button[type="submit"] {
        padding: 0.75rem 1rem;
        background-color: #444;
        color: white;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .btn:hover, button[type="submit"]:hover {
        background-color: #666;
    }

    /* Header styles */
    h2 {
        color: #333; /* Dark text for the header */
    }
</style>
