<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Create User</h2>
  
    <form id="createUserForm" onsubmit="return createUser()">
        <div class="grid grid-cols-1 gap-4">
            <input 
                type="text" 
                id="name" 
                placeholder="Name" 
                class="input w-full" 
                required />
            <input 
                type="email" 
                id="email" 
                placeholder="Email" 
                class="input w-full" 
                required />
            <select 
                id="role" 
                class="select w-full" 
                required>
                <option value="" disabled selected>Select Role</option>
                <option value="staff">Staff</option>
                <option value="security">Security Guard</option>
            </select>
            <button 
            (click)="createUser()" 
            class="w-full h-12 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition-all duration-200">            Create User
        </button>
        </div>
    </form>
</div>

<script>
    function createUser() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const role = document.getElementById('role').value;
  
        if (name && email && role) {
            alert(`User Created:\nName: ${name}\nEmail: ${email}\nRole: ${role}`);
            // Clear the form
            document.getElementById('createUserForm').reset();
            return false; // Prevent form submission
        } else {
            alert('Please fill in all fields.');
            return false; // Prevent form submission
        }
    }
</script>

<style>
    .container {
        max-width: 600px;
        margin: auto;
        padding: 1rem;
    }

    /* Reset styles for input and select */
    .input, .select {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 0.375rem;
        background-color: white; /* Set background color to white */
        color: black; /* Set text color */
        transition: border-color 0.2s ease; /* Smooth transition for border color */
    }

    .input:focus, .select:focus {
        border-color: #007bff; /* Change border color on focus */
        outline: none; /* Remove default outline */
    }

    .input:disabled, .select:disabled {
        background-color: #f5f5f5; /* Set background color for disabled state */
        color: #999; /* Set text color for disabled state */
    }

    .btn {
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
