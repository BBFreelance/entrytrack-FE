<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Create User</h2>

    <!-- Remove the outer form and keep only one form with (ngSubmit)="submitUser()" -->
    <form (ngSubmit)="submitUser()">
        <div class="grid grid-cols-1 gap-4">
            <!-- Use [(ngModel)] for two-way binding -->
            <input 
                type="text" 
                [(ngModel)]="name" 
                name="name" 
                placeholder="Name" 
                class="input w-full" 
                required />

            <input 
                type="email" 
                [(ngModel)]="email" 
                name="email" 
                placeholder="Email" 
                class="input w-full" 
                required />

            <select 
                [(ngModel)]="role" 
                name="role" 
                class="select w-full" 
                required>
                <option value="" disabled selected>Select Role</option>
                <option value="staff">Staff</option>
                <option value="security">Security Guard</option>
            </select>

            <input 
                type="password" 
                [(ngModel)]="password" 
                name="password" 
                placeholder="Password" 
                class="input w-full" 
                required />

            <!-- Set button type as submit -->
            <button 
                type="submit" 
                class="w-full h-12 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition-all duration-200">
                Create User
            </button>
        </div>
    </form>
</div>

<style>
    .container {
        max-width: 600px;
        margin: auto;
        padding: 1rem;
    }

    /* Reset styles for input and select */
    .input, .select {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 0.375rem;
        background-color: white; /* Set background color to white */
        color: black; /* Set text color */
        transition: border-color 0.2s ease; /* Smooth transition for border color */
    }

    .input:focus, .select:focus {
        border-color: #007bff; /* Change border color on focus */
        outline: none; /* Remove default outline */
    }

    .input:disabled, .select:disabled {
        background-color: #f5f5f5; /* Set background color for disabled state */
        color: #999; /* Set text color for disabled state */
    }

    .btn {
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
