<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">User Update</h2>
    
    <form (ngSubmit)="updateUser()">
      <div class="grid grid-cols-1 gap-4">
        <input 
          type="text" 
          [(ngModel)]="name" 
          name="name" 
          placeholder="Name" 
          class="input w-full" 
          required />
    
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          placeholder="Email" 
          class="input w-full" 
          required />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
