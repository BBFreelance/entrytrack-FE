<div class="h-screen flex flex-col items-center justify-center bg-white overflow-hidden"> <!-- Added overflow-hidden -->
    <div class="w-full max-w-lg shadow-md rounded-lg bg-white p-8 border border-black"> <!-- Added border class -->
        <h2 class="text-center text-2xl font-semibold mb-6 text-gray-800">EntryTrack Login</h2> <!-- Changed system name -->
        <form>
            <div class="mb-6">
                <label class="block text-base font-medium text-gray-700 mb-1" for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    placeholder="email@example.com"
                    class="w-full h-12 px-4 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200"
                />
            </div>
            <div class="mb-6">
                <label class="block text-base font-medium text-gray-700 mb-1" for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Enter your password"
                    class="w-full h-12 px-4 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200"
                />
            </div>
            <div class="mt-6">
                <button type="button" (click)="navigateToAdminDashboard()" class="w-full h-12 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition-all duration-200">
                    Login
                </button>
            </div>
        </form>
    </div>
  </div>
