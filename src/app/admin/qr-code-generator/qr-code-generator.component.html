<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4 text-black">QR Code for Staff Kehadiran</h2>
  
  <!-- Start/Stop Buttons -->
  <div class="flex justify-center space-x-4 mb-4">
    <button 
      (click)="startGeneratingQR()" 
      class="btn bg-green-600 text-white border-0 btn-md"
      [disabled]="qrActive"
    >
      Start Generating QR
    </button>
    
    <button 
      (click)="stopGeneratingQR()" 
      class="btn bg-red-600 text-white border-0 btn-md"
      [disabled]="!qrActive"
    >
      Stop Generating QR
    </button>
  </div>
  
  <!-- Display the QR code if it's active -->
  <div *ngIf="qrActive" class="flex justify-center mb-4">
    <qrcode [qrdata]="qrData" [width]="200" [errorCorrectionLevel]="'M'"></qrcode>
  </div>

  <p *ngIf="qrActive" class="text-center">This QR code updates every 10 minutes.</p>
</div>
