<app-navbar></app-navbar> <!-- This will render the Navbar -->

<div class="flex justify-center items-center min-h-screen bg-base-100">
  <div class="card w-full max-w-lg bg-base-100 border border-base-300 rounded-lg shadow-lg">
    <div class="card-body p-8 text-center">
      <!-- Profile Name and Role -->
      <h2 class="text-3xl font-semibold text-black mb-4">{{ user.name }}</h2>
      <p class="text-lg text-gray-600 mb-8">{{ user.role }}</p>

      <!-- Action Buttons -->
      <div class="flex justify-center space-x-4 mt-4">
        <button
          (click)="editProfile()"
          class="px-4 py-2 bg-black text-black rounded-md hover:bg-gray-800 transition duration-200 text-sm font-medium"
        >
          Edit Profile
        </button>
        <button
          (click)="changePassword()"
          class="px-4 py-2 bg-base-100 text-black border border-black hover:bg-base-200 rounded-md transition duration-200 text-sm font-medium"
        >
          Change Password
        </button>
      </div>
    </div>
  </div>
</div>
