<app-default-navbar>
  <section class="flex justify-center items-center bg-base-100 min-h-96 text-black">
    <div class="container flex flex-col justify-center items-center space-y-6">
      <h3 class="text-3xl font-bold mb-8 text-black">Login</h3>

      <!-- Login buttons -->
      <div class="gap-4 flex flex-row items-center justify-center">
        <!-- Staff Login -->
        <button
          class="btn w-60 bg-base-200 text-black border border-base-300 hover:bg-base-200"
          (click)="navigateTo('/staff-login')"
        >
          Staff Login
        </button>

        <!-- Security Login -->
        <button
          class="btn w-60 bg-base-200 text-black border border-base-300 hover:bg-base-200"
          (click)="navigateTo('/security-login')"
        >
          Security Login
        </button>

        <!-- Admin/HR Login -->
        <button
          class="btn w-60 bg-base-200 text-black border border-base-300 hover:bg-base-200"
          (click)="navigateTo('/admin-login')"
        >
          Admin/HR Login
        </button>
      </div>
    </div>
  </section>
</app-default-navbar>
