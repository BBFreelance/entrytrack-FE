<div class="max-w-md mx-auto mt-8 p-4 border border-gray-300 rounded-lg bg-gray-50">
    <h2 class="text-xl font-bold mb-4 text-black">Submit Your Feedback</h2>
    <textarea
      [(ngModel)]="feedbackText"
      class="textarea textarea-bordered w-full h-24 bg-white text-black"
      placeholder="Enter your feedback here..."
      required
    ></textarea>
    <button (click)="submitFeedback()" class="btn btn-primary w-full bg-blue-500 text-white hover:bg-blue-600">Submit Feedback</button>
</div>
