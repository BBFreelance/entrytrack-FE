<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4 text-black">Access Control List Management</h2>
  
    <!-- Add Permission Button -->
    <button 
        (click)="toggleForm()" 
        class="btn btn-sm bg-blue-600 text-white border-0 hover:bg-blue-500 transition duration-200 mb-4">
        Add Permission
    </button>
  
    <div *ngIf="showForm" class="mb-6">
        <h3 class="text-xl font-semibold text-black">Add New ACL Entry</h3>
        <div class="mb-4">
            <label class="block">User ID:</label>
            <input type="number" [(ngModel)]="newEntry.user_id" class="input input-bordered w-full bg-white text-black" placeholder="Enter User ID" />
        </div>
        <div class="mb-4">
            <label class="block">Resource:</label>
            <select [(ngModel)]="newEntry.resource" class="select select-bordered w-full bg-white text-black">
                <option value="" disabled selected>Select Resource</option>
                <option value="Feedback">Feedback</option>
                <option value="Staff Record">Staff Record</option>
                <option value="Edit Profile">Edit Profile</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block">Permission:</label>
            <select [(ngModel)]="newEntry.permission" class="select select-bordered w-full bg-white text-black">
                <option value="" disabled selected>Select Permission</option>
                <option value="Read">Read</option>
                <option value="Write">Write</option>
                <option value="Edit">Edit</option>
            </select>
        </div>
        <button 
            (click)="addAclEntry()" 
            class="btn btn-sm bg-blue-600 text-white border-0 hover:bg-blue-500 transition duration-200">
            Add ACL Entry
        </button>
    </div>
  
    <!-- Table for ACL Entries -->
    <div class="bg-white shadow-lg rounded-lg p-6">
        <div class="overflow-x-auto">
            <table class="table w-full bg-white text-black">
                <thead>
                    <tr>
                        <th class="text-black">ACL ID</th>
                        <th class="text-black">User ID</th>
                        <th class="text-black">Resource</th>
                        <th class="text-black">Permission</th>
                        <th class="text-black">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let entry of paginatedEntries" style="border: none;">
                        <td class="text-black">{{ entry.acl_id }}</td>
                        <td class="text-black">{{ entry.user_id }}</td>
                        <td class="text-black">{{ entry.resource }}</td>
                        <td class="text-black">{{ entry.permission }}</td>
                        <td>
                            <button 
                                (click)="deleteAclEntry(entry.acl_id)" 
                                class="btn btn-sm bg-red-600 text-white border-0 hover:bg-red-500 transition duration-200">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  
    <!-- Pagination Buttons -->
    <div class="flex justify-between items-center mt-4">
        <button 
            (click)="currentPage = currentPage - 1" 
            [disabled]="currentPage === 1"
            class="btn btn-sm bg-black text-white border-0 hover:bg-gray-800 transition duration-200"
        >
            Previous
        </button>
        <span class="text-black">Page {{ currentPage }} of {{ totalPages }}</span>
        <button 
            (click)="currentPage = currentPage + 1" 
            [disabled]="currentPage === totalPages"
            class="btn btn-sm bg-black text-white border-0 hover:bg-gray-800 transition duration-200"
        >
            Next
        </button>
    </div>
  </div>
